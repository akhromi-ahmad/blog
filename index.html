<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful animated time display with smooth gradient backgrounds and bubble effects">
    <title>akhrom.me</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Smooth gradient background using opacity crossfade */
        #gradient-background, #gradient-background-next {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 2s cubic-bezier(.4,0,.2,1);
            will-change: opacity;
            pointer-events: none;
        }
        #gradient-background {
            opacity: 1;
        }
        #gradient-background-next {
            opacity: 0;
        }

        /* Container for time and date */
        .time-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #time {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        #date {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Bubble effect */
        .bubble {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
            animation: bubbleAnimation 1s ease-out forwards;
            z-index: 5;
        }

        @keyframes bubbleAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #time {
                font-size: 3rem;
            }
            #date {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            #time {
                font-size: 2.5rem;
            }
            #date {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            #time {
                font-size: 2rem;
            }
            #date {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated gradient backgrounds (crossfade for smoothness) -->
    <div id="gradient-background"></div>
    <div id="gradient-background-next"></div>
    
    <!-- Time and Date Display -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="time-container">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for this page, but included for completeness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Gradient color schemes inspired by Instagram and similar apps
        const gradients = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%, #fecfef 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
            'linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%)',
            'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)',
            'linear-gradient(135deg, #f77062 0%, #fe5196 100%)'
        ];

        let currentGradientIndex = 0;
        const gradientBg = document.getElementById('gradient-background');
        const gradientBgNext = document.getElementById('gradient-background-next');

        // Initialize background
        gradientBg.style.background = gradients[currentGradientIndex];
        gradientBgNext.style.background = gradients[(currentGradientIndex + 1) % gradients.length];

        function crossfadeGradient() {
            currentGradientIndex = (currentGradientIndex + 1) % gradients.length;
            // Prepare next gradient
            gradientBgNext.style.background = gradients[currentGradientIndex];
            gradientBgNext.style.opacity = "1";
            // Fade out previous
            gradientBg.style.opacity = "0";
            // After transition, swap backgrounds
            setTimeout(() => {
                gradientBg.style.background = gradients[currentGradientIndex];
                gradientBg.style.opacity = "1";
                gradientBgNext.style.opacity = "0";
            }, 2000); // transition duration matches CSS
        }

        setInterval(crossfadeGradient, 5000);

        // Update time and date
        function updateTime() {
            const now = new Date();
            
            // Format time (12-hour format with AM/PM)
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            
            // Format date (English format: Day, Month Date, Year)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);

        // Bubble effect on cursor movement
        let lastBubbleTime = 0;
        const bubbleThrottle = 50; // Create bubble at most every 50ms

        document.addEventListener('mousemove', function(e) {
            const currentTime = Date.now();
            
            // Throttle bubble creation
            if (currentTime - lastBubbleTime < bubbleThrottle) {
                return;
            }
            lastBubbleTime = currentTime;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // Random size between 20 and 60 pixels
            const size = Math.random() * 40 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            // Position at cursor
            bubble.style.left = e.pageX + 'px';
            bubble.style.top = e.pageY + 'px';
            
            document.body.appendChild(bubble);
            
            // Remove bubble after animation completes
            setTimeout(() => {
                bubble.remove();
            }, 1000);
        });

        // Add touch support for mobile devices
        let lastTouchTime = 0;
        document.addEventListener('touchmove', function(e) {
            const currentTime = Date.now();
            
            if (currentTime - lastTouchTime < bubbleThrottle) {
                return;
            }
            lastTouchTime = currentTime;
            
            const touch = e.touches[0];
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 40 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            bubble.style.left = touch.pageX + 'px';
            bubble.style.top = touch.pageY + 'px';
            
            document.body.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 1000);
        });
    </script>
</body>
</html>
